<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Feedback</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Hostel Feedback Form</h2>
<form id="feedbackForm">
  Name: <input type="text" name="name" required><br>
  Email: <input type="email" name="email" required><br>
  Room Cleanliness: <input type="text" name="room" required><br>
  Morning Breakfast: <input type="text" name="breakfast" required><br>
  Afternoon Lunch: <input type="text" name="lunch" required><br>
  Night Dinner: <input type="text" name="dinner" required><br>
  Services: <input type="text" name="services" required><br>
  <button type="submit">Submit Feedback</button>
</form>
<script src="script.js"></script>
</body>
</html>
